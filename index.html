<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--<meta name="description" content="Description">-->
  <title>Star Jar</title>

  <link rel="stylesheet" href="source/main.css" type="text/css">
  <link rel="stylesheet" href="source/slideshow.css" type="text/css">
  <link rel="icon" type="image/png" href="source/img/icon.png">
</head>

<body>

  <div class="top" id="top">

    <div class="header">
      <div class="logo-cont">
        <a href="index.html"><img src="source/img/logo-trans.png" class="logo"></a>
      </div>
      <div class="header-item-cont">
        <div class="header-item">About</div>
        <div class="header-item">Features</div>
        <div class="header-item">Home</div>
        <div class="header-item">Info</div>
        <div class="header-item">Contact</div>
      </div>
      <div class="menu">
      </div>
    </div>
    <div class="bg-img-cont">
      <img src="source/img/background-image.jpg" alt="background image" class="bg-img">
      <div class="title-cont">
        <h1>Star Jar</h1>
      </div>
    </div>



  </div>
  <div id="mid-1">
  	<!-- start of slideshow -->
  <div class="slide-cont">
    <!-- image -->
    <div class="img-cont">
      <img src="source/img/peng1.jpg" class="slide-img active-img" alt="penguin1">
      <img src="source/img/peng2.jpg" class="slide-img" alt="penguin2">
      <img src="source/img/peng3.jpg" class="slide-img" alt="penguin3">
      <div class="loading"></div>
    </div>
    <!-- end of image/loader -->
    <!-- slideshow buttons -->
    <div class="button-cont">
      <div class="big-button" onclick="Switch(1)">
        <div class="button active-button"></div>
      </div>
      <div class="big-button" onclick="Switch(2)">
        <div class="button"></div>
      </div>
      <div class="big-button" onclick="Switch(3)">
        <div class="button"></div>
      </div>
    </div>
    <!-- end of slideshow buttons -->
  </div>
  <!-- end of slideshow -->
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="source/functions.js"></script>
  <script src="source/main.js"></script>
  <script src="source/slideshow.js"></script>

</body>

</html>
