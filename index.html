  <title>Star Jar</title>

  <link rel="stylesheet" href="source/main.css" type="text/css">

<body>

  <!-- start of slideshow -->
  <div class="slide-cont">
    <!-- image -->
    <div class="img-cont">
      <img src="source/peng1.jpg" class="slide-img" alt="penguin1">
      <div class="loading"></div>
    </div>
    <!-- end of image/loader -->
    <!-- slideshow buttons -->
    <div class="button-cont">
      <div class="big-button" onclick="clickSwitch(0)">
        <div class="button active"></div>
      </div>
      <div class="big-button" onclick="clickSwitch(1)">
        <div class="button"></div>
      </div>
      <div class="big-button" onclick="clickSwitch(2)">
        <div class="button"></div>
      </div>
    </div>
    <!-- end of slideshow buttons -->
  </div>
  <!-- end of slideshow -->
