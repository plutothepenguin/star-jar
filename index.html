<style>

.top {
  width: 100vw;
  height: 100vh;
}
.bg-img-cont {
  width: 100%;
  height: 100%;
  position: relative;
  text-align: center;
}
.bg-img {
  width: 100%;
  height: 100%;
  display: block;
  -webkit-filter: invert(100%);
  filter: invert(100%);
}
.title {
  text-align: center;
  font-size: 7.9em;
  color: #e8ac17;
  text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
  font-family: "Archive";
  margin: 0 auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
}
#mid-1 {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  background-color: #ffbf21;
  margin-top: 100vh;
}
#mid-2 {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  position: relative;
  display: block;
  background-color: #f45642;
}
#mid-3 {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  background-color: #df51ff;
}
.features {
  width: 1000px;
  height: 400px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.mid-2-cont {
  width: 300px;
  height: 400px;
  margin: 0 auto;
  display: inline-block;
  border: 3px solid black;
  margin: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
  color: white;
}
.mid-2-cont:hover {
  background-color: black;
  margin-top: 7px;
  color: #43ef7c;
}
.mid-2-circle {
  width: 250px;
  height: 250px;
  border-radius: 250px;
  border: 3px solid black;
  margin: 0 auto;
  margin-top: 25px;
  z-index: 5;
  display: block;
  pointer-events: none;
}
.featureImg {
  width: 250px;
  height: 250px;
  clip-path: circle(125px at center);
}
.mid-2-text {
  font-size: 21px;
  font-family: "Ge Body";
  letter-spacing: 2px;
  height: 100px;
  width: 300px;
  line-height: 100px;
  text-align: center;
  bottom: 0;
}
/* slideshow */
.slide-cont {
  width: 300px;
  height: 400px;
  margin: 0;
  padding: 0;
  margin: 0 auto;
}
.img-cont {
  width: 300px;
  height: 300px;
  position: relative;
}
.loading {
  height: 5px;
  width: 0px;
  background-color: black;
  transition: 6s ease-in;
  margin: 0;
  padding: 0;
  position: absolute;
  bottom: 0px;

}
.slide-img {
  width: 300px;
  height: 300px;
  position: absolute;
  margin: 0;
  padding: 0;
  transition: 0.5s;
  opacity: 0;
  object-fit: cover;
}
.button-cont {
  width: 105px;
  height: 60px;
  margin: 0 auto;
  margin-top: 20px;
}
.button {
  width: 10px;
  height: 10px;
  border-radius: 10px;
  display: inline-block;
  border: 2px solid black;
  margin: 0 auto;
  transition: 0.2s;
}
.big-button {
  width: 30px;
  height: 30px;
  cursor: pointer;
  margin: 0;
  padding: 0;
  display: inline-flex;
  justify-content: center;
  align-items: center;
}
.active-button {
  border: 4px solid black;
  transition: 0.2s;
}
.active-img {
  opacity: 1;
}
/* end of slideshow */
@media screen and (max-width: 900px) {
  .header-item {
    font-size: 14px;
  }
  .features {
    height: 1300px;
    width: 300px;
  }
  #mid-2 {
    height: 1400px;
  }
}

</style>
